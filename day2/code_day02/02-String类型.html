<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 字符串的定义,单引号和双引号都能定义字符串,单双引号要成对出现，不能一个写单引号，一个写双引号。
			var s1 = "abc";
			// console.log(typeof s1);
			var s2 = 'abc';
			// console.log(typeof s2);
			
			// 字符串嵌套,单双引号要嵌套使用，不能同时用两对单引号或双引号
			// var s3 = "我爱北京'天安门'";
			var s3 = '我爱北京"天安门"';
			// console.log(s3);
			
			// 转义符
			// \n换行符 newline
			
			// var s4 = "我爱北京\n天安门";
			
			// \\表示\
			// var s4 = "我爱北京\\天安门";
			
			// \'或\"表示字符串内容里的引号
			// var s4 = "我爱北京\"天安门";
			// var s4 = '我爱北京\'天安门';
			
			// \t表示制表符
			// var s4 = '我爱北京\t天安门';
			
			
			var s4 = '我爱北京      天安门';
			console.log(s4);
			
		</script>
	</body>
</html>
