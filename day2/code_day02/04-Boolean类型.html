<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// Boolean是一种数据类型，只有两个值true和false
			var b = true;
			var b = false;
			console.log(typeof b);
			
			// 当Boolean类型数据和Number类型相加，把Boolean类型转成了Number类型，
			// true会转为1，false会转为0
			console.log(true + 1);
			console.log(typeof (false + 1));
		</script>
	</body>
</html>
