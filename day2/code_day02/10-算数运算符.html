<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数字和数字之间的计算 
			console.log(10 + 10);
			console.log(10 - 5);
			console.log(10 * 5);
			console.log(10 / 5);
			console.log(10 % 6);

			// 将小数转成二进制数再进行计算时会有精度丢失问题，导致我们计算的结果不准确
			console.log(0.1 + 0.2);
			console.log(0.07 * 100);
			// 尽量避免使用浮点数来进行计算

			// 数字和变量之间的计算
			var age = 18;
			var res = age + 10;
			console.log(res);
			
			// 变量和变量之间的计算
			var age1 = 32;
			var age2 = 18;
			console.log(age1 + age2 + age1);
			
			// 表达式的概念：由数字，符号，变量组成的式子
			var sonAge = 10;
			// sonAge * 3 + 5 是一个表达式，fatherAge是表达式的返回值
			var fatherAge = sonAge * 3 + 5;  
		</script>
	</body>
</html>
