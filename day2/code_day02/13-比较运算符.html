<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
				比较运算符：比较完结果一定是Boolean类型
				
			 */
			var num1 = 10;
			var num2 = 11;
			var num3 = "10";
			console.log(num2 >= num1); //大于或者等于

			// == 比较的是值，类型可以不一样,在比较之前会先将类型统一再做比较
			console.log(num1 == num3);
			console.log(true == 1);
			// === 比较的是值和类型，必须都一致才叫相等，也叫全等
			console.log(num1 === num3);
			
			console.log("----------------------");
			// !== 是 ===的反义词
			console.log(num1 != num3);
			console.log(num1 !== num3);
		</script>
	</body>
</html>
