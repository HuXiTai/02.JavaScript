<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1:定义一个高频触发事件和事件处理函数
			//2:封装一个节流函数throttle,传一个事件处理函数f和间隔时间delay
			//3:写一个返回函数:
				//判断时间是否小于一秒,小于则return
				//大于的话改变this指向并调用
				//更改lastTime
			document.addEventListener("click", throttle(fn, 1000));

			function fn(e) {
				console.log(e.clientX, e.clientY);
			}

			function throttle(f, delay) {
				var lastTime = 0;

				function ff(e) {
					var time = Date.now();
					if (time - lastTime < delay) {
						return;
					}
					f.call(this, e);
					lastTime = time;
				}
				return ff;
			}
		</script>
	</body>
</html>
