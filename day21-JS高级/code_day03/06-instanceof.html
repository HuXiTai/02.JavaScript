		<script type="text/javascript">

			// 封装一个函数，判断obj是否是Type的类型
			// 如何判断？判断obj的隐式原型对象（隐式原型对象的隐式原型对象...）是否和Type的显式原型对象全等
			// 如果全等证明obj是Type的类型，如果一直比较到null都不相等，那么就为false。
			function isInstanceOf(obj, Type) {
				while (obj) {
					// 判断obj的隐式原型对象和Type的显式原型对象是否是同一个
					if (obj.__proto__ === Type.prototype) {
						return true;
					}
					obj = obj.__proto__;
				}
				return false;
			}

			console.log(isInstanceOf(new Star("zxy"), Object));
			console.log(isInstanceOf(new Star("zxy"), Star));
			console.log(isInstanceOf(new Star("zxy"), function() {}));
			console.log(Star instanceof Function);
