<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var score = prompt("请输入您的分数");
			alert
			switch (parseInt(score / 10)) {
				case 9:
					alert("A");
					break;
				case 8:
					alert("B");
					break;
				case 7:
					alert("C");
					break;
				case 6:
					alert("D");
					break;
				default:
					alert("E");
					break;
			}
		</script>
	</body>
</html>
