<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var value = prompt("请输入一个0~69的数字");
			if (value < 0 || value > 69) {
				alert("输入错误");
			} else if (value < 10) {
				alert("0" + value);
			} else {
				alert(value);
			}
		</script>
	</body>
</html>
