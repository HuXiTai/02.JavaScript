<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var valueA = prompt("请输入值A");
			var valueB = prompt("请输入值B");
			if (valueA > valueB) {
				alert("A的值大");
			} else if (valueA < valueB) {
				alert("B的值大");
			} else {
				alert("A和B是相等的");
			}
		</script>
	</body>
</html>
