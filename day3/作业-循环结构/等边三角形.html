<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a="";
			for(var i=1;i<=7;i++){
				for(var j=1;j<=7-i;j++){
					a+=" ";
				}
				for(var k=1;k<=2*i-1;k++){
					if(k%2==0){
						a+="*";
					}else {
						a+=" ";
					}	
				}
				a+="\n";
			}
			console.log(a);
		</script>
	</body>
</html>
