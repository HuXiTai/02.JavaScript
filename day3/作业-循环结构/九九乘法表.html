<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a="";
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					a+=(j+"*"+i+"="+i*j+"\t");
					
				}
				a+="\n"
				// console.log("\n");
			}
			console.log(a);
		</script>
	</body>
</html>
