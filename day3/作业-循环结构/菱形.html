<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var e="";
			for(var a=1;a<=5;a++)
				{
					for(var b=1;b<=5-a;b++) e+=" ";
					for(var c=1;c<=2*a-1;c++) e+="*";
					e+="\n";
				}
			    for(a=1;a<=4;a++)
			    {
			    	for(var b=1;b<=a;b++)  e+=" ";
			    	for(var c=1;c<=9-a*2;c++) e+="*";
			    	e+="\n";
			}
			console.log(e);
		</script>
	</body>
</html>
