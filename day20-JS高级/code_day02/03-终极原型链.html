<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Star(name) {
				this.name = name;
			}

			Star.prototype.sing = function() {
				console.log("---sing---");
			}

			var ldh = new Star("ldh");

			console.log(ldh.__proto__ === Star.prototype); //实例的隐式原型对象等于构造函数的显式原型对象
			console.log(Star.prototype.constructor === Star);

			// Star的原型对象的隐式原型对象等于Object的显式原型对象
			console.log(Star.prototype.__proto__ === Object.prototype);
			console.log(Object.prototype.constructor === Object);

			console.log(Object.prototype.__proto__); //null


			// 构造函数也是对象，也有隐式原型
			console.log(Star.__proto__.constructor); //指向Function对象
			console.log(Object.__proto__.constructor); //指向Function对象
			
			// Function的显式原型对象和隐式原型对象是同一个对象
			console.log(Function.__proto__.constructor);
			console.log(Function.prototype.constructor);
			console.log(Function.__proto__ === Function.prototype);
			console.log(Function instanceof Object);//true
			console.log(Function instanceof Function);//true
			console.log(Object instanceof Function);//true
			console.log(Object instanceof Object);//true
			
			// Function的原型对象
			console.log(Function.prototype.__proto__.constructor);
		</script>
	</body>
</html>
