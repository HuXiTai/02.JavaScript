<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn() {
			    console.log(x);
			}
			
			function show(f) {
			    var x;
			    x = 20;
			    f();
			}
			var x;
			x = 10;
			show(fn); //10
			console.log("--------------------------");
			function a() {} //优先级高
			var a;
			console.log(typeof a); //function
			console.log("--------------------------");
			var b;
			if (!(b in window)) {
			    b = 1;
			}
			console.log(b) //undefined
			console.log("--------------------------");
			function c(c) {
			    console.log(c)
			    var c = 3
			}
			var c;
			// c = 1;  //加上这句和不加上这句结果有什么不同?答:同一变量名被申明时,默认function的优先级高,但是当有赋值的话那么赋值的优先级高,所以不加这句话的话c就是一个函数变量,如果加上这句话的话c就是一个数值变量.
			c(2);
			console.log("--------------------------");
			var fn;
			fn = function () {
			    console.log(fn); //打印这个函数
			}
			fn();
			
			
			var obj;
			obj = {
			    fn2: function() {
			        console.log(fn2); //报错
			    }
			}
			obj.fn2()
			console.log("--------------------------");
		</script>
	</body>
</html>
