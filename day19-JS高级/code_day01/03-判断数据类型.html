			// console.dir(Array);

			// 目的：让不同的对象类型都调用Object的toString
			console.log(Object.prototype.toString.call([]));
			console.log(Object.prototype.toString({}));
			console.log(Object.prototype.toString.call(console.log));
			console.log(Object.prototype.toString.call(1));
			console.log(Object.prototype.toString.call("1"));
			console.log(Object.prototype.toString.call(true));
			console.log(Object.prototype.toString.call(null));
			console.log(Object.prototype.toString.call(undefined));
			console.log(Object.prototype.toString.call(1n));
			console.log(Object.prototype.toString.call(Symbol()));
			console.log(Object.prototype.toString.call(/\s/));
			console.log(Object.prototype.toString.call(new Date()));

			// 封装一个能返回特定数据类型的函数
			function getType(val) {
				return Object.prototype.toString.call(val).slice(8, -1).toLowerCase();
			}

			console.log(getType(1));
			console.log(getType("1"));
			console.log(getType(1n));
		</script>
